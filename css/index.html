<!DOCTYPE html>
<html>
  <head>
    <title>Styling</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p>All 'p' tags are red</p>
    <p>Second p</p>
    <p class="not-red">But not this one</p>

    <div class="parent">
      <div class="child">
        <div class="child">
        </div>
      </div>
    </div>

    <div class="position relative">Position relative</div>
    <div class="position fixed">Position fixed</div>
    <div class="position absolute">Position absolute</div>

    <hr />

    <div class="block padding-margin">This is padding/margin</div>

    <div class="flex">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="flex" style="justify-content: center;">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="flex" style="justify-content: space-between;">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="flex" style="flex-direction: column;">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="flex grow">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </body>
</html>
